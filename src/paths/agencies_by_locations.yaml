get:
  summary: Agencies by Location
  description: >
    Fetch a curated list of real estate agencies that are actively advertising properties
    in specified locations across the UAE. Note that agencies listed here may not be 
    based in the location but have listed properties in that area. 
  parameters:
    - name: loc_ids
      in: query
      required: true
      description: Comma-separated list of location IDs to filter agencies by service areas.
      schema:
        type: string
        example: "2,3"
        style: form
        explode: false
    - name: page
      in: query
      required: false
      description: Pagination index (starting from 0).
      schema:
        type: integer
        default: 0
        example: 1
    - name: langs
      in: query
      required: false
      description: Comma-separated list of preferred language codes for localized data (`en`, `ar`, `ru`, `zh`).
      schema:
        type: string
        default: "en"
        example: "ar"
        style: form
        explode: false
  responses:
    '200':
      description: A list of real estate agencies serving the requested locations.
      content:
        application/json:
          schema:
            type: object
            properties:
              results:
                type: array
                description: List of agencies matching the given location filters.
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      example: "102062"
                      description: Unique identifier of the agency.
                    name:
                      type: string
                      example: "K A Homes Properties"
                      description: English name of the agency.
                    name_ar:
                      type: string
                      example: "كي ايه هومز للعقارات"
                      description: Arabic name of the agency.
                    agents_count:
                      type: integer
                      example: 13
                      description: Number of agents associated with the agency.
                    product:
                      type: string
                      example: "featured"
                      description: Type of product subscription the agency has.
                    product_score:
                      type: number
                      example: 1
                      description: Score based on the agency's product plan and performance.
                    logo:
                      type: string
                      example: "https://bayut-production.s3.eu-central-1.amazonaws.com/image/346903261/4409eaeff3db4950b1c49fc63d5bece5"
                      description: URL to the agency's logo image.
                    base_location:
                      type: string
                      example: "Ajman"
                      description: Main location where the agency is based or prominently operates.
                    base_location_ar:
                      type: string
                      example: "عجمان"
                      description: Arabic version of the agency’s main location.
                    licenses:
                      type: array
                      description: Regulatory licenses the agency holds.
                      items:
                        type: object
                        properties:
                          number:
                            type: string
                            example: "928595"
                            description: License number issued by the authority.
                          authority:
                            type: string
                            example: "DED"
                            description: Licensing authority name.
                    slug:
                      type: string
                      example: "k-a-homes-properties-102062"
                      description: URL-friendly identifier for the agency.
                    phone_numbers:
                      type: object
                      description: Contact phone numbers for the agency.
                      properties:
                        phone:
                          type: string
                          nullable: true
                          example: null
                          description: Landline number of the agency.
                        mobile:
                          type: string
                          example: "+971509428641"
                          description: Mobile number for the agency.
                        proxy_phone:
                          type: string
                          nullable: true
                          example: null
                          description: Masked phone number for privacy.


                    base_locations:
                      type: array
                      description: locations where the agency is based or prominently operates.
                      items:
                        type: object
                        properties:
                          id:
                            type: integer
                            example: 4
                            description: Location ID.
                          name:
                            type: string
                            example: "Ajman"
                            description: Name of the location.
                          coordinates:
                            type: object
                            properties:
                              lat:
                                type: number
                                format: float
                                example: 25.403779108056
                                description: Latitude of the location.
                              lng:
                                type: number
                                format: float
                                example: 55.540421623239
                                description: Longitude of the location.
                          full:
                            type: string
                            example: "UAE -> Ajman"
                            description: Full location path in English.
                          full_ar:
                            type: string
                            example: "الإمارات -> عجمان"
                            description: Full location path in Arabic.
                    contact_methods:
                      type: array
                      items:
                        type: string
                      example: ["sms", "email", "call"]
                      description: Available communication channels with the agency.
                    created_at:
                      type: string
                      format: date-time
                      example: "2023-02-15T10:00:24+00:00"
                      description: Date the agency was added to the platform.
                    stats:
                      type: object
                      description: Statistical data and coverage information for the agency.
                      properties:
                        categories:
                          type: array
                          items:
                            type: string
                          example: ["Townhouses", "Penthouses", "Villas", "Apartments", "Plots"]
                          description: Property types the agency deals in.
                        categories_ar:
                          type: array
                          items:
                            type: string
                          example: ["تاون هاوس", "بنتهاوس", "فلل", "شقق", "اراضي سكنية"]
                          description: Property categories in Arabic.
                        service_areas:
                          type: array
                          items:
                            type: string
                          example: ["Al Sehma", "Al Helio"]
                          description: English names of the service areas.
                        service_areas_ar:
                          type: array
                          items:
                            type: string
                          example: ["السحمة", "الحليو"]
                          description: Arabic names of the service areas.
                        purposes:
                          type: array
                          items:
                            type: string
                          example: ["for-sale"]
                          description: Intent of property listings (e.g., for-sale, for-rent).
                        properties_sale_count:
                          type: integer
                          example: 5891
                          description: Number of properties listed for sale.
                        properties_rent_count:
                          type: integer
                          example: 0
                          description: Number of properties listed for rent.
                        properties_total_count:
                          type: integer
                          example: 5891
                          description: Total number of properties listed.
                    agents:
                      type: array
                      description: List of agents working with the agency.
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "2111757"
                            description: Unique agent ID.
                          name:
                            type: string
                            example: "Mazin Yousif"
                            description: Agent's name in English.
                          name_ar:
                            type: string
                            example: "Mazin Yousif"
                            description: Agent's name in Arabic.
                          brn_number:
                            type: string
                            nullable: true
                            example: "81223"
                            description: Broker Registration Number.
                          bln_number:
                            type: string
                            nullable: true
                            example: null
                            description: Business License Number.
                    language_codes:
                      type: array
                      items:
                        type: string
                      example: ["ar", "en", "fr"]
                      description: Languages supported by the agency.
                    speciality_codes:
                      type: array
                      items:
                        type: string
                      example: ["commercial_sales", "residential_sales"]
                      description: Areas of specialization.
                    is_featured:
                      type: boolean
                      example: true
                      description: Whether the agency is marked as featured.
                    agency_sg:
                      type: integer
                      example: 1
                      description: Internal agency scoring metric.
                    ex_status:
                      type: boolean
                      example: true
                      description: Indicates if the agency is externally verified or exclusive.
              count:
                type: integer
                example: 25
                description: Total number of matching agencies.
              loc_ids:
                type: string
                
                example: "2,3"
                description: List of location IDs used in the request.
              page:
                type: integer
                example: 1
                description: Current pagination index.
